<div #toastRef class="toast position-absolute bottom-0 start-50 translate-middle-x align-items-center text-white bg-success border-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toast.hide()" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
